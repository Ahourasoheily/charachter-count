<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>charachter-count</title>
  </head>
  <body class="bg-background-100 h-screen flex justify-center items-center">
    <main
      class="bg-background-200 border border-border-100 rounded-[20px] max-w-[600px] w-full p-8 flex flex-col gap-6"
    >
      <span class="text-text-100 text-[28px] font-bold">character counter</span>
      <p class="text-text-200 text-[14px]">Type your message below</p>
      <textarea
        id="textinput"
        placeholder="start typing..."
        class="border border-border-100 text-text-300 placeholder:text-text-400 min-h-[200px] rounded-[12px] w-full bg-background-300 p-4 outline-none focus:bg-background-400 focus:border-border-2000 transition-all"
      ></textarea>
      <div class="text-right">
        <span id="count" class="font-semibold text-text-100">0</span>
        <span class="font-medium text-text-200">/280</span>
      </div>

      <div class="bg-background-400 w-full h-1.5 rounded-[10px]">
        <div id="progressbar" class="h-full"></div>
      </div>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
